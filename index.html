<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>pozycjonowanie</title>
    <style>
        .div1 {
            float: left;
            border: 5px solid blue;
            width: 200px;
            height: 150px;
            position: relative;
        }

        h2 {
            position: absolute;
            top: 20px;
            left: 20px;
        }
    </style>
    </head>
<body>
    <div class="div1">
        <div >
            <h2>Pozycja h2</h2>
        </div>
    </div>
    <p>Paragraf</p>
</body>
</html>
